<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√©chiffrer un message - Chiffrement de C√©sar</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0e27;
            --bg-darker: #050810;
            --bg-card: #1a1f3a;
            --bg-card-hover: #23284a;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --accent-green: #00ff41;
            --accent-cyan: #00d4ff;
            --accent-purple: #9333ea;
            --border-color: #2d3748;
            --glow-green: rgba(0, 255, 65, 0.3);
            --glow-purple: rgba(147, 51, 234, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-darker);
            background-image: 
                radial-gradient(at 0% 0%, rgba(147, 51, 234, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(0, 212, 255, 0.05) 0px, transparent 50%);
            min-height: 100vh;
            padding: 2rem 1rem;
            color: var(--text-primary);
            position: relative;
            overflow-x: hidden;
        }

        /* Animation de background avec caract√®res chiffr√©s */
        .crypto-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .crypto-char {
            position: absolute;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            color: var(--accent-purple);
            opacity: 0.1;
            animation: float 20s infinite linear;
            text-shadow: 0 0 5px var(--accent-purple);
            user-select: none;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.15;
            }
            90% {
                opacity: 0.15;
            }
            100% {
                transform: translateY(-100px) translateX(50px) rotate(360deg);
                opacity: 0;
            }
        }

        .crypto-char:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 18s; }
        .crypto-char:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 22s; }
        .crypto-char:nth-child(3) { left: 30%; animation-delay: 4s; animation-duration: 20s; }
        .crypto-char:nth-child(4) { left: 40%; animation-delay: 1s; animation-duration: 19s; }
        .crypto-char:nth-child(5) { left: 50%; animation-delay: 3s; animation-duration: 21s; }
        .crypto-char:nth-child(6) { left: 60%; animation-delay: 5s; animation-duration: 23s; }
        .crypto-char:nth-child(7) { left: 70%; animation-delay: 2.5s; animation-duration: 18s; }
        .crypto-char:nth-child(8) { left: 80%; animation-delay: 4.5s; animation-duration: 20s; }
        .crypto-char:nth-child(9) { left: 90%; animation-delay: 1.5s; animation-duration: 22s; }
        .crypto-char:nth-child(10) { left: 15%; animation-delay: 3.5s; animation-duration: 19s; }
        .crypto-char:nth-child(11) { left: 25%; animation-delay: 0.5s; animation-duration: 21s; }
        .crypto-char:nth-child(12) { left: 35%; animation-delay: 5.5s; animation-duration: 23s; }
        .crypto-char:nth-child(13) { left: 45%; animation-delay: 2.2s; animation-duration: 18s; }
        .crypto-char:nth-child(14) { left: 55%; animation-delay: 4.2s; animation-duration: 20s; }
        .crypto-char:nth-child(15) { left: 65%; animation-delay: 1.2s; animation-duration: 22s; }
        .crypto-char:nth-child(16) { left: 75%; animation-delay: 3.2s; animation-duration: 19s; }
        .crypto-char:nth-child(17) { left: 85%; animation-delay: 5.2s; animation-duration: 21s; }
        .crypto-char:nth-child(18) { left: 95%; animation-delay: 0.8s; animation-duration: 23s; }

        .main-container {
            max-width: 750px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(147, 51, 234, 0.1);
            overflow: hidden;
        }

        .card-body {
            padding: 3rem;
        }

        @media (max-width: 768px) {
            .card-body {
                padding: 2rem 1.5rem;
            }
        }

        .title-main {
            color: var(--accent-purple);
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 2.25rem;
            margin-bottom: 2rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--glow-purple);
        }

        .form-label {
            color: var(--accent-cyan);
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-control {
            background: var(--bg-darker);
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
        }

        .form-control:focus {
            background: var(--bg-darker);
            border-color: var(--accent-purple);
            color: var(--text-primary);
            box-shadow: 0 0 0 0.2rem var(--glow-purple);
            outline: none;
        }

        .form-control::placeholder {
            color: var(--text-secondary);
            opacity: 0.5;
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
            font-family: 'JetBrains Mono', monospace;
        }

        .btn-secondary-custom {
            background: linear-gradient(135deg, var(--accent-purple) 0%, var(--accent-cyan) 100%);
            border: none;
            color: var(--text-primary);
            padding: 0.875rem 2rem;
            font-weight: 700;
            font-size: 1.1rem;
            font-family: 'JetBrains Mono', monospace;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px var(--glow-purple);
        }

        .btn-secondary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px var(--glow-purple), 0 0 20px var(--glow-purple);
            color: var(--text-primary);
        }

        .btn-secondary-custom:active {
            transform: translateY(0);
        }

        .alert-result {
            background: rgba(147, 51, 234, 0.05);
            border: 1px solid var(--accent-purple);
            border-left: 3px solid var(--accent-purple);
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-top: 2rem;
            backdrop-filter: blur(10px);
        }

        .alert-result h5 {
            color: var(--accent-purple);
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .result-text {
            background: var(--bg-darker);
            padding: 1rem 1.25rem;
            border-radius: 0.375rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.05rem;
            color: var(--accent-purple);
            word-wrap: break-word;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 10px var(--glow-purple);
        }

        .nav-links {
            text-align: center;
            margin-top: 2rem;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-family: 'JetBrains Mono', monospace;
            margin: 0 0.5rem;
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background: var(--bg-card);
            transition: all 0.3s;
            display: inline-block;
            font-size: 0.9rem;
        }

        .nav-links a:hover {
            color: var(--accent-purple);
            border-color: var(--accent-purple);
            background: rgba(147, 51, 234, 0.1);
            box-shadow: 0 0 10px var(--glow-purple);
        }
    </style>
</head>
<body>
    <!-- Animation de background avec caract√®res cryptographiques -->
    <div class="crypto-bg">
        <div class="crypto-char">0</div>
        <div class="crypto-char">1</div>
        <div class="crypto-char">üîë</div>
        <div class="crypto-char">A</div>
        <div class="crypto-char">B</div>
        <div class="crypto-char">#</div>
        <div class="crypto-char">2</div>
        <div class="crypto-char">3</div>
        <div class="crypto-char">üîì</div>
        <div class="crypto-char">C</div>
        <div class="crypto-char">D</div>
        <div class="crypto-char">$</div>
        <div class="crypto-char">4</div>
        <div class="crypto-char">5</div>
        <div class="crypto-char">%</div>
        <div class="crypto-char">E</div>
        <div class="crypto-char">F</div>
        <div class="crypto-char">&</div>
    </div>

    <div class="main-container">
        <div class="card">
            <div class="card-body">
                <h1 class="title-main">[DECRYPT] D√©chiffrer</h1>
                
                <form method="POST" action="{{ url_for('page_dechiffrer') }}">
                    <div class="mb-4">
                        <label for="message" class="form-label">Message chiffr√© :</label>
                        <textarea class="form-control" id="message" name="message" required placeholder="Entrez le message chiffr√© ici...">{{ message_input }}</textarea>
                    </div>
                    
                    <div class="mb-4">
                        <label for="cle" class="form-label">Cl√© de d√©chiffrement (nombre entier) :</label>
                        <input type="number" class="form-control" id="cle" name="cle" required placeholder="Exemple: 7" value="{{ cle_input }}">
                    </div>
                    
                    <button type="submit" class="btn btn-secondary-custom">D√©chiffrer</button>
                </form>
                
                {% if message_dechiffre %}
                <div class="alert alert-result" role="alert">
                    <h5>Message d√©chiffr√© :</h5>
                    <div class="result-text">{{ message_dechiffre }}</div>
                </div>
                {% endif %}
                
                <div class="nav-links">
                    <a href="javascript:history.back()">‚Üê Retour</a>
                    <a href="{{ url_for('choix') }}">Choix</a>
                    <a href="{{ url_for('index') }}">Accueil</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
